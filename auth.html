<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Register' if request.endpoint == 'register' else 'Login' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylep.css') }}">
</head>
<body>
    <div class="container">
        <h2>{{ 'Register' if request.endpoint == 'register' else 'Login' }}</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<ul><li>{{ messages[0] }}</li></ul>{% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">{{ 'Register' if request.path == 'register' else 'Login' }}</button>
        </form>
        <p><a href="{{ url_for(request.endpoint == 'register' and 'login' or 'register') }}">{{ 'Login' if request.path == 'register' else 'Register' }} here</a></p>
    </div>
</body>
</html>
